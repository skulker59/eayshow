<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>  <html class="no-js lt-ie9" lang="en"> <![endif]-->

<html class="no-js" lang="en" ng-app="easyshow-app"> <!--<![endif]-->
	<head>
		<title>Easyshow Home</title>
		<ng-include src="'head.html'">
		</ng-include>
		<script src="./js/libs/angular/angular.js"></script>
		<script src="./js/libs/angular/app.js"></script>
		<script src="./js/libs/angular/controllers.js"></script>
		<script src="./js/libs/angular/services.js"></script>
		<script src="./js/libs/angular/angular-resource.min.js"></script>
		<script src="./js/libs/jquery-2.2.3.js"></script>
		<script src="./js/libs/bootstrap.min.js"></script>
	</head>
	<body class="home soundbyte" ng-controller="homeController">
		<header id="masthead-progression" class="site-header-progression" ng-include src="'header.html'"></header>
			
	    <div class="clearfix-progression"></div>
	    
	    <div id="main">
			<div class="clearfix-progression header"></div>
	        <div class="five-columns isotope full-width-progression">
	            <div class="isotope-item init" ng-repeat="show in shows">
	                <a href="show.html" class="isotope-img-container">
	                    <div class="zoom-image-container-progression">
	                        <img src="{{show.urlPoster}}" alt="podcast" width="300" height="441" />
	                    </div>
	                </a>
	            </div>
	
	            <div class="clearfix-progression"></div>
	        </div>
	        <div class="alert alert-warning alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>Warning!</strong> Better check yourself, you're not looking too good.
			</div>
	        <div class="clearfix-progression"></div>
		</div>
	
	    <div class="clearfix-progression"></div>
	
	    <footer id="site-footer" ng-include src="'footer.html'"></footer>
	</body>
</html>
